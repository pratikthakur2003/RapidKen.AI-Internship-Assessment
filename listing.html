<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Listing</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">PratikCompany</div>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search by Name" />
      </div>
      <div class="hamburger-menu" onclick="toggleNav()">&#9776;</div>
      <nav id="navMenu">
        <ul>
          <li><a href="./index.html">Employee Registration</a></li>
          <li><a href="./listing.html">Employee Listing</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="table-container">
        <h2>Employee Listing</h2>
        <table id="employee-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Position</th>
              <th>About</th>
              <th>Joining Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="pagination">
          <button id="prevPage" class="btn" onclick="prevPage()">
            Previous
          </button>
          <span id="pageIndicator"></span>
          <button id="nextPage" class="btn" onclick="nextPage()">Next</button>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Pratik Thakur - All rights reserved</p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
